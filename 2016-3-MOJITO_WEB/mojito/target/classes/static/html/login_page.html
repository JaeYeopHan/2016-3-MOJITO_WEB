<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 페이지</title>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/signup_page.css">
  <link rel="stylesheet" href="../css/login_page.css">

</head>

<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Login</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="#">모임</a>
        <a class="mdl-navigation__link" href="#">친구</a>
        <a class="mdl-navigation__link" href="#">설정</a>
      </nav>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Mojito</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#">프로필</a>
      <a class="mdl-navigation__link" href="#">모임</a>
      <a class="mdl-navigation__link" href="#">친구</a>
      <a class="mdl-navigation__link" href="#">설정</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content sign_card_model">
      <!-- Main Card -->
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
        </div>
        <form action="#">

          <div class="mdl-card__supporting-text">
            <div class="signup_email_label">이메일</div>
            <div class="mdl-textfield mdl-js-textfield">
              <label class="mdl-textfield__label" for="userEmail">E-mail</label>
              <input class="mdl-textfield__input" type="email" id="userEmail" name="userEmail">
            </div>
            <div class="signup_email_label">비밀번호</div>
            <div class="mdl-textfield mdl-js-textfield">
              <label class="mdl-textfield__label" for="userPassword">Password</label>
              <input class="mdl-textfield__input" type="password" id="userPassword" name="userPassword">
            </div>
          </div>
          <div class="social-login">
            <a href="#" style="color: #000; text-decoration: none;">
            <div class="kakao-login-button">
              <span><img src="../image/kakao_login_logo.png"></span>카카오 계정으로 로그인

            </div>
            </a>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a href="../../templates/meeting_list_main_page.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect submit-button">
              로그인
            </a>
            <a href="../../templates/meeting_list_main_page.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect cancel-button">
              취소
            </a>
          </div>

        </form>

      </div>
    </div>
  </main>
</div>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
