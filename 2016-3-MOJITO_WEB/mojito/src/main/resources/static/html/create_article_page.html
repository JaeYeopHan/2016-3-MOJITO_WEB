<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>상세 페이지</title>
<!-- Uses a transparent header that draws on top of the layout's background -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../css/create_article_page.css">

</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Create Article</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="#">모임</a> <a
						class="mdl-navigation__link" href="#">친구</a> <a
						class="mdl-navigation__link" href="#">설정</a>
				</nav>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Mojito</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">모임</a> <a
					class="mdl-navigation__link" href="#">친구</a> <a
					class="mdl-navigation__link" href="#">설정</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
		<div class="page-content view_detail_model">
			<!-- Main Card -->
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">

				<div class="mdl-layout">
					<p class="create_meeting_subject" id="sentence_choice_date">날짜 선택</p>
					<input class="mdl-textfield__input" type="time" id="choice_date" name="choice_date" required="required">

					<p class="create_meeting_subject" id="sentence_choice_time">시간 선택</p>
					<input class="mdl-textfield__input" type="time" id="choice_time" name="choice_time" required="required">

					<p class="create_meeting_subject" id="sentence_choice_bomb_time">폭파 시간 선택</p>
					<input class="mdl-textfield__input" type="time" id="choice_bomb_time" name="choice_bomb_time" required="required">

					<p class="create_meeting_subject" id="sentence_choice_location">모임 장소 선택</p>
					<input class="mdl-textfield__input" type="text" id="choice_location" name="choice_location" required="required">  

					<p class="create_meeting_subject" id="sentence_choice_location">해시 태그</p>						
					<input class="mdl-textfield__input" type="text" id="write_hash_tag" name="write_hash_tag" required="required"> 
					
					<p class="create_meeting_subject" id="sentence_choice_member_limit">모임 정원</p>
					<input class="mdl-textfield__input" type="range" min="1" max="30" id="choice_member_limit" name="choice_member_limit" required="required">

					<p class="create_meeting_subject" id="sentence_write_contents">내용</p>
					<input class="mdl-textfield__input" type="text" id="write_contents" name="write_contents" required="required">

				</div>
				<hr>
					<input type="submit" class="create_meeting" value="모임 만들기!">
				
			</div>

		</div>
	</div>
	</main>
	</div>

	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
