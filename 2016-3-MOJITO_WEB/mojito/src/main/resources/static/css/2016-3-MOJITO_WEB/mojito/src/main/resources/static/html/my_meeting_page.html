<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>모임 목록</title>
<!-- Uses a transparent header that draws on top of the layout's background -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../css/my_meeting_page.css">

</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">My Meeting</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="">모임</a> <a
						class="mdl-navigation__link" href="friend_list_page.html">친구</a> <a
						class="mdl-navigation__link" href="#">설정</a>
				</nav>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Mojito</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">모임</a> <a
					class="mdl-navigation__link" href="#">친구</a> <a
					class="mdl-navigation__link" href="#">설정</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
		<div class="page-content view_detail_model">
			<!-- Main Card -->
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">

				<div class="mdl-layout">
					<p id="show_my_meeting">내 모임 보기</p>
					<div class="meeting_category">
						<img class="friend_picture" alt="" src="../image/friend_picture.png">
						<table class="meeting_information">
							<tr>
								<td>2016/9/10 14:00</td>
								<td>홍대 스타벅스</td>
							</tr>
							<tr>
								<td>4/5</td>
							</tr>
						</table>
						<p class="meeting_detail">홍대 카페에서 공부할거예요!<br>같이 할 사람?</p>
						<p class="meeting_hash_tag">#개발개발 #코딩 #카페 #같이해요</p>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>

	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
